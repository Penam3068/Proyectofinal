{% extends 'blog_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Perfil</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ user_form.as_p }}
        </div>
        <div class="form-group">
            {{ profile_form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
