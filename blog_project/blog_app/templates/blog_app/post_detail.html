{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <h6 class="card-subtitle mb-2 text-muted">Por {{ post.author }} | {{ post.date }}</h6>
                    <hr>
                    <p class="card-text">{{ post.content }}</p>
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="img-fluid" alt="Post image">
                    {% endif %}
                </div>
            </div>
            <a href="{% url 'post_list' %}" class="btn btn-outline-secondary mt-3">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
