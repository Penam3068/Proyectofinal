{% extends "blog_app/base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <h5>{{ post.subtitle }}</h5>
  <p>{{ post.body }}</p>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="Imagen del post" style="max-width:100%; height:auto;">
  {% endif %}
  <p>Por {{ post.author }} - {{ post.date_posted }}</p>

  {% if post.author == user %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-outline-secondary">Editar</a>
    <a href="{% url 'delete_post' post.pk %}" class="btn btn-outline-danger">Eliminar</a>
  {% endif %}
  <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">Volver a la lista de posts</a>
{% endblock %}
