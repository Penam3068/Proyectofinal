{% extends 'blog_app/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
