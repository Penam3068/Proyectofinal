{% extends "blog_app/base.html" %}
{% block content %}
  <h2>Editar Post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
  <a href="{% url 'post_list' %}" class="btn btn-secondary mt-2">Volver a la lista de posts</a>
{% endblock %}
